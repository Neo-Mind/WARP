#####################
# EXcite Dark Theme #
#####################

radius: 8

#===============#
# Font settings #
#===============#

font:
    family: "FC Home"
    size: 13
    sizeBig: 14
    sizeSmall: 11
    editFamily: "FC Home"
    editSize: 12

#=============#
# Image paths #
#=============#

paths:
    browseBtn:
        inactive: "Images/browse_i.png"
        active: "Images/browse_a.png"

    clearBtn:
        inactive: "Images/clear_i.png"
        active: "Images/clear_a.png"

    prevBtn:
        inactive: "Images/prev_i.png"
        active: "Images/prev_a.png"

    nextBtn:
        inactive: "Images/next_i.png"
        active: "Images/next_a.png"

    discordBtn:
        inactive: "Images/discord_i.png"
        active: "Images/discord_a.png"

    githubBtn:
        inactive: "Images/Dark_Mode/github_i.png"
        active: "Images/Dark_Mode/github_a.png"

    infoBtn:
        inactive: "Images/info_i.png"
        active: "Images/info_a.png"

    actDrawer:
        inactive: "Images/actns_i.png"
        active: "Images/actns_a.png"

    extnDrawer:
        inactive: "Images/extns_i.png"
        active: "Images/extns_a.png"

    sort:
        on: "Images/ascend.png"
        off: "Images/descend.png"

    boldBtn:
        on: "Images/Dark_Mode/bold_on.png"
        off: "Images/bold_off.png"

    italicBtn:
        on: "Images/Dark_Mode/italic_on.png"
        off: "Images/italic_off.png"

    rcmdTag:
        inactive: "Images/rcmd_i.png"
        selected: "Images/rcmd_s.png"

    search:
        indicator: "Images/search.png"

    sizegrip:
        indicator: "Images/Dark_Mode/grip.png"

    msgHeader:
        successBox: "Images/Dark_Mode/success_header.png"
        queryBox: "Images/Dark_Mode/query_header.png"
        warnBox: "Images/Dark_Mode/warn_header.png"
        errBox: "Images/Dark_Mode/error_header.png"

colors:

    #=============================================#
    # Used globally in various sections of the UI #
    #=============================================#

    global:
        background: [35, 38, 33, 255]
        overlay: [0x10, 0x10, 0x10, 0x80]
        border: [127, 106, 0, 255]

        primary: [255, 106, 0, 255]
        secondary: [199, 0, 199, 255]
        accent: [182, 255, 0, 255]
        highlight: [0, 0, 0, 255]

    #==========================#
    # Used for Drop Down menus #
    #==========================#

    dropDown:
        background: [48, 48, 48, 255]
        border: [127, 106, 0, 255]

    #===================================#
    # Used for tabs/pages in Test Bench #
    #===================================#

    page:
        background: [48, 48, 48, 255]
        border: [127, 106, 0, 255]

    #===============================#
    # Used for Text Editor controls #
    #===============================#

    editor:
        background: [55, 56, 70, 255]

    #===================================================================#
    # Override for Quick Action Frames (looks better without the lines) #
    #===================================================================#

    actionFrame:
        border: transparent

    #=============================================================#
    # Used for the items in Patch List, Extension List & Exe List #
    #=============================================================#

    delegate:
        text: [193, 193, 0, 255]
        groupText: [0, 127, 127, 255]
        selectedText: [0, 0, 0, 255]
        background: [48, 48, 48, 255]
        selectedBG: [91, 127, 0, 255]

    #=============================#
    # Used for Dialog Box Buttons #
    #=============================#

    dialog:
        acceptor: [76, 255, 0, 255]
        rejector: [255, 0, 0, 255]

    #=============================#
    # Used for Message Box frames #
    #=============================#

    errBox:
        border: [233, 30, 99, 255]

    warnBox:
        border: [214, 119, 35, 255]

    successBox:
        border: [178, 0, 255, 255]

    queryBox:
        border: [40, 200, 160, 255]

    aboutBox:
        border: [178, 0, 255, 255]

    #====================================================#
    # Used for pattern matches with Finder in Test Bench #
    #====================================================#

    matches:
        background: dimgray
        text: honeydew
        currentBG: lightseagreen
        currentText: white

    #===========================================#
    # Used for Test & Script Evaluation results #
    #===========================================#

    outputView:
        success: '#00FF00'
        info: '#59B69B'
        error: '#FF0000'
        warn: '#ff8c00'

        patInfo: cyan
        extnInfo: cyan
        exeInfo: '#E020D8'
        patIgnored: '#A578FA'
        extnOutput: '#A578FA'

    #============================================#
    # Used by Syntax Assistant for Script Editor #
    #============================================#
    syntax:
        comment: gray
        docComment: teal
        number: darkorange
        string: olivedrab
        escSequence: magenta
        regexp: '#A578FA'
        operator: lime
        keyword: deepskyblue
        globVal: mistyrose
        member: hotpink
        invalid: red

    #===================================#
    # Individual Control Customizations #
    #===================================#

#   <objectName>:
#       <colorKey>: <value>
